# .github/workflows/deploy.yml
name: CI/CD Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_PRIVATE_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no -p 2222 root@72.61.214.128 << 'EOF'
            cd /root/MahaDiagno-Web
            git pull
            cd Backend
            npm install
            pm2 restart 0
            cd ../frontend
            npm install
            npm run build
            pm2 restart 1
          EOF